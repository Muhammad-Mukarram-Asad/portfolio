    <div class="main">
      <div class="contactForm">
        <h1>Contact me related to work or general queries</h1>
        <form>

          <div class="mb-3 form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp"
              placeholder="Enter Name here">
          </div>

          <div class="mb-3 form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp"
              placeholder="Enter email address here">
            <p id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</p>
          </div>

          <div class="mb-3 form-group">
            <label for="exampleInputPassword1">Enter Your Contact Info Here</label>
            <input type="phone" class="form-control" id="password_input" placeholder="Enter contact number here">
          </div>

          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox_input">
            <label class="form-check-label" for="checkbox_input"> Let do it together</label>
          </div>

          <div class="mb-3 form-group">
            <label for="exampleInputPassword1" id="textarea_label">Enter Your Query Here</label>
            <textarea id="textarea" cols="50" rows="10"></textarea>
          </div>



          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
